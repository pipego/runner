syntax = "proto3";

option go_package = "github.com/pipego/runner/server";

package server;

// The service definition.
service ServerProto {
  rpc SendServer (ServerRequest) returns (ServerReply) {}
}

// The request message.
message ServerRequest {
  string kind = 1;
  string type = 2;
  string name = 3;
  repeated Task tasks = 4;
}

message Task {
  string name = 1;
  repeated string commands = 2;
  repeated string depends = 3;
}

// The response message.
message ServerReply {
  string message = 1;
}
